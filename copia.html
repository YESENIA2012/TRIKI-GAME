<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Matriz</title>
        <link rel="stylesheet" href="copia.css">
        <style>
         
            .column{
                width: 200px;
                height: 200px;
                border: 1px solid black;
                text-align: center;
                
            }
            #hijo{
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        </style>
        
    </head>
    <body>

        <h1 id="titulo">BIENVENIDO A MI JUEGO</h1>
        <h2>Vamos a jugar</h2>
     

        <div class="padre">
            <div class="row">
                <div class="column column0-row0">
                    <img id="hijo" src="#" alt="">
                </div>
            </div>

            <div class="row">
                <div class="column column1-row1">
                    <img id="hijo" src="#" alt="">
                </div>
            </div>
        </div>

        <script>

            let padre = document.querySelector(".padre")
        
            padre.addEventListener("click", insertar)
           
            function insertar(evento){

                let imagen = evento.target
                imagen.style.opacity = "1";
                imagen.src = "x-icon.png"

            }

        </script>
    </body>
</html>
