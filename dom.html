        <title>DOM</title>

    <body>
        <ul id="lista">

            <li id="item2">Item 2</li>
            <li>Item 3</li>
        </ul>
        <script>
           /*  creo el elemento */
           /* var li = document.createElement("li") */
           /* obtiene el documento */
            var li = document.getElementById("item2");

            /* crear atributo */
            var atributo = document.createAttribute("style");
            /* colocarle valor a un atributo */
            atributo.nodeValue = "color: red";
            /* colocar atributo a li */
            li.setAttributeNode(atributo);
