<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TIC TAC TOE GAME</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="creatingGame.css">
        
    </head>
    <body>
        <header>
            <h1 id="title">BIENVENIDO A MI JUEGO</h1>
            <h3 class="winner"></h3>
        </header>
        <div id="draw-table">
            <div class="draw-table">
                <h2>Vamos a jugar</h2>
                <form class="onclick">
                <label for="rows">Número de filas</label>
                <input type="number" id="rows" name="numRows">
                <label for="columns">Número de columnas</label>
                <input type="number" id="columns" name="numColumns">
                <button id="button" type="button" onclick="matriz(), removeButtom()">Insertar</button>
                </form>
                <div class="players"></div>
            </div>
            <section class="table">
                <div class="father"></div>
            </section>
        </div>
        <script src="utils.js"></script>
        <script src="script.js"></script>
    </body>
</html>
